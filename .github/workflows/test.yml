# This is a basic workflow to help you get started with Actions

name: 1Password
on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: install 1password
        run: brew install --cask 1password/tap/1password-cli

      - name: start op
        env:
          SK: ${{ secrets.SK }}
          PW: ${{ secrets.PW }}
        run: | 
          op --version
          op account add --address my.b5test.com --email nhat.nguyen@agilebtis.com --secret-key "$SK"

        
        
